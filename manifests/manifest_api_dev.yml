---
applications:
  - name: api
    instances: 1
    memory: 2G
    disk_quota: 1G
    stack: cflinuxfs3
    buildpacks:
      - python_buildpack
    path: ../
    routes:
      - route: fec-dev-api.app.cloud.gov
    services:
      - fec-api-elasticsearch
      - fec-elasticache-redis
      - fec-creds-dev
      - fec-s3-api
      - fec-s3-snapshot
    env:
      APP_NAME: fec | api | dev
